<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">O PROJETO ADAM</h3>
               <p class="descricao">Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.</p>
           </div>
           <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÃO
                </button>
           </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/peaky_blinder.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/all-us-of-dead.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/bridgerton.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pacificador.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rick.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/riverdale.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sex.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/stranger.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/trivia.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/vikings.jpg">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/faf89e11ce.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
